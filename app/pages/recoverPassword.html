<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recover Password</title>
    <link rel="stylesheet" href="style.css" />
    <script src="recoverPassword.js" defer></script>
  </head>
  <body>
    <main>
      <div class="form-container">
        <form id="recoverPassword-form">
          <div class="container">
            <div class="header">
              <h1>Recover Password</h1>
            </div>
          </div>
          <label for="email" class="sr-only">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <div class="container-button">
            <button type="submit">
              Recover
              <div class="arrow-wrapper">
                <div class="arrow"></div>
              </div>
            </button>
          </div>
          <div class="container-button">
            <button style="background-color: rgb(95, 90, 114);"type="button" onclick="window.location.href='/'">
              Back to Login
              <div class="arrow-wrapper">
                <div class="arrow"></div>
              </div>
            </button>
          </div>
          <p class="error hidden">Error in recover password. Please try again.</p>
          <p class="success hidden">Password recovery successful! Check your email.</p>
        </form>
      </div>
    </main>
  </body>
</html>
