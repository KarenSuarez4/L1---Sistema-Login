<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
  </head>
  <body>
    <div class="menu">
      <div class="tab-container">
        <input type="radio" name="tab" id="tab1" class="tab tab--1" />
        <label
          class="tab_label"
          for="tab1"
          onclick="navigateToRolePage('Admin')"
          >Admin</label
        >

        <input type="radio" name="tab" id="tab2" class="tab tab--2" />
        <label
          class="tab_label"
          for="tab2"
          onclick="navigateToRolePage('Employee')"
          >Employee</label
        >

        <input type="radio" name="tab" id="tab3" class="tab tab--3" />
        <label
          class="tab_label"
          for="tab3"
          onclick="navigateToRolePage('SuperAdmin')"
          >SuperAdmin</label
        >

        <div class="indicator"></div>
      </div>
    </div>
  </body>
</html>
